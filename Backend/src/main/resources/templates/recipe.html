<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />


<title>Recipe</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Home Page</a> <a
					class="navbar-brand" href="#" th:href="@{/cookbooks}">Cookbooks</a>
				<a class="navbar-brand" href="#" th:href="@{/recipes}">Recipes</a> <a
					th:if="${#strings.equals(#authentication.principal.getAuthorities()[0], 'ROLE_ADMIN')}"
					class="navbar-brand" href="#" th:href="@{/admin}">Admin</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	
	<div class="container my-2">
	<div th:if="${param.success}">
						<div class="alert alert-info">Recipe added to cookbook successfully</div>
					</div>
		<a th:if="${param.add == null}" th:href="@{?add}"
			class="btn btn-primary">Add to Cookbook</a> <a th:if="${param.add}"
			th:href="@{/recipe/{id}(id=${recipe.id})}" class="btn btn-primary">Cancel</a>
		<form th:if="${param.add}" th:action="@{/addToCookbook/{id}(id=${recipe.id})}" method="POST">
			<select name="cookbookId">
				<option th:each="cookbook : ${cookbooks}"
					th:text="${cookbook.title}" th:value="${cookbook.id}"></option>
			</select>
			<button type="submit" class="btn btn-info col-2">Add to
				Cookbook</button>
		</form>
		<div th:text="${recipe}"></div>
	</div>
</body>
</html>
